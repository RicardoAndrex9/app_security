{% load static tailwind_tags %}
{% tailwind_css %}
<div id="deleteModal" class="fixed inset-0 hidden h-full w-full overflow-y-auto bg-opacity-50 backdrop-blur-sm" data-aos="fade-up" data-aos="fade-up" data-aos-delay="200">
    <div class="relative top-1/4 mx-auto w-96 rounded-md border bg-white p-5 shadow-lg dark:bg-secundario dark:border-none">
        <div class="mt-3 text-center">
            <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h3 class="my-2 text-2xl leading-6 dark:text-blue-300 font-Pacifico" id="Description"></h3>
            <div class="mt-2">
                <p class="dark:text-gray-400">
                    ¿Estás seguro?<br>Esta acción no se puede deshacer.
                </p>
            </div>
        </div>
        <form id="deleteForm" method="POST">
            {% csrf_token %}
            <div class="flex flex-row items-center justify-center text-center sm:mt-6">
                <button type="submit" class="mx-4 flex items-center rounded-full bg-red-700 px-4 py-2 text-white hover:bg-red-800">
                    Eliminar
                </button>
                <button type="button" class="mr-0 mb-2 flex items-center rounded-full bg-blue-700 px-4 py-2 text-white hover:bg-blue-800 md:mr-2 md:mb-0" onclick="closeModal()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
